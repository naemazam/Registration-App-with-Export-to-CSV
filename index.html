<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration App</title>
    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./font-awesome/js/all.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>

</head>

<body class="bg-gradient bg-dark bg-opacity-50">
    <script>
        start_loader()
    </script>
    <main>
        <div class="col-lg-12">
            <h1 class="fw-bolder text-center" id="project-title">Registration App</h1>
        </div>
        <div class="container-fluid w-100">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="msg-field"></div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="card rounded-0 shadow">
                        <div class="card-body">
                            <div class="container-fluid">
                                <h4 class="text-center fw-bold">Registration Form</h4>
                                <center>
                                    <hr class="bg-primary border-2 w-25 bg-opacity-100">
                                </center>
                                <form action="" id="registration-form">
                                    <input type="hidden" name="id">
                                    <div class="form-group">
                                        <label for="first_name" class="control-label">First Name</label>
                                        <input type="text" name="first_name" id="first_name" class="form-control form-control-sm rounded-0" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="middle_name" class="control-label">Middle Name</label>
                                        <input type="text" name="middle_name" id="middle_name" class="form-control form-control-sm rounded-0" placeholder="optional">
                                    </div>
                                    <div class="form-group">
                                        <label for="last_name" class="control-label">Last Name</label>
                                        <input type="text" name="last_name" id="last_name" class="form-control form-control-sm rounded-0" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="contact" class="control-label">Contact #</label>
                                        <input type="text" name="contact" id="contact" class="form-control form-control-sm rounded-0" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="remarks" class="control-label">Remarks</label>
                                        <textarea rows="3" name="remarks" id="remarks" class="form-control form-control-sm rounded-0" required></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-footer py-2">
                            <div class="d-flex w-100 justify-content-end">
                                <div>
                                    <button class="btn btn-sm btn-primary bg-gradient rounded-0" type="submit" form="registration-form"><i class="fa fa-save"></i> Save</button>
                                    <button class="btn btn-sm btn-light bg-gradient border rounded-0" type="reset" form="registration-form">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="card rounded-0 shadow">
                        <div class="card-header">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <h4 class="card-title fw-bold">Registration List</h4>
                                <div>
                                    <button id="export" type="button" class="btn btn btn-sm btn-light rounded-0 bg gradient border">Export to CSV</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="d-flex mb-2 justify-content-end">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="search" id="search" class="form-control" placeholder="Search here">
                                                <span class="input-group-text"><i class="fa fa-search"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-bordered" id="registerd-tbl">
                                    <colgroup>
                                        <col width="5%">
                                        <col width="15%">
                                        <col width="20%">
                                        <col width="15%">
                                        <col width="30%">
                                        <col width="15%">
                                    </colgroup>
                                    <thead>
                                        <tr class="bg-primary bg-gradient bg-opacity-75 text-light">
                                            <th class="px-2 py-1 text-center">#</th>
                                            <th class="px-2 py-1 text-center">Registration ID</th>
                                            <th class="px-2 py-1 text-center">Name</th>
                                            <th class="px-2 py-1 text-center">Contact</th>
                                            <th class="px-2 py-1 text-center">Remarks</th>
                                            <th class="px-2 py-1 text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    
</body>


</html>
